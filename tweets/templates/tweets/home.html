{% extends 'tweets/base.html' %}

{% block content %}
    <h1>Pagina inicial</h1>
    
    <h2>Login para a administração</h2>
    <form action="{% url 'home' %}" method="post">
    {% csrf_token %}
        <div class="mb-3" >
            <label class="form-label">Palavra chave</label>
            <input name="keyword" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    <button type="submit" class="btn btn-primary">Fazer busca</button>
    </form>
    <br>
    {% for tweet in tweets%}
        Id tweet: {{tweet.id_tweet}}<br>
        Retweet: {{tweet.retweet}}<br>
        Texto: {{tweet.tweetText}}<br>
        <br>
    {% endfor %}
{% endblock %}
